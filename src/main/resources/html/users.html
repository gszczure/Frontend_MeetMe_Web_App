<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Organizer</title>
  <link rel="stylesheet" href="../css/users.css">
  <link rel="stylesheet" href="../css/global.css">
  <script src="../js/users.js" defer></script>
  <script src="../js/theme.js" defer></script>

</head>
<body>
<header>
  <div class="logo">MeetMe App</div>
  <div class="header-controls">
    <button class="logout-button">Logout</button>
  </div>
</header>

<main id="main-content">
  <h2 class="meeting-title"></h2>
  <ol class="users-list">
    <!-- Spotkania będą dodawane dynamicznie przez JavaScript -->
  </ol>

  <div class="button-container">
    <button class="back-button">Back to Meetings</button>
    <button class="leave-button">Leave Meeting</button>
  </div>
</main>

</body>
</html>
