<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Organizer</title>
  <link rel="stylesheet" href="main-scene.css">
  <link rel="stylesheet" href="global.css">
  <script src="main-scene.js" defer></script>
  <script src="theme.js" defer></script>

</head>
<body>
<header>
  <div class="logo">MeetMe App</div>
  <div class="header-controls">
    <button class="logout-button">Logout</button>
  </div>
</header>

<main>
  <!-- Sekcja dodawania nowego spotkania -->
  <section class="add-meeting">
    <h2>Add New Meeting</h2>
    <input type="text" id="meeting-name" placeholder="Meeting Name">
    <button class="create-button">Create</button>
  </section>

  <!-- Sekcja dołączania do spotkania -->
  <section class="join-meeting">
    <h2>Join a Meeting</h2>
    <input type="text" id="join-code" placeholder="Enter Meeting Code">
    <button class="join-button">Join</button>
  </section>

  <!-- Lista spotkań -->
  <section class="meetings-list">
    <h2>Your Meetings</h2>
    <div id="meeting-container">
      <!-- Spotkania będą dodawane dynamicznie przez JavaScript -->
    </div>
  </section>
</main>
</body>
</html>
