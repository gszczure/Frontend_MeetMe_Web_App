<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Meeting</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="create-meeting.css">
  <script src="theme.js" defer></script>
  <script src="create-meeting.js" defer></script>

</head>

<body>
<header>
  <div class="logo">MeetMe App</div>
  <div class="header-controls">
    <button class="logout-button">Logout</button>
  </div>
</header>

<main>
  <div class="meeting-form">
    <div class="form-group">
      <input type="text" id="meeting-name" required>
      <label for="meeting-name">Name your meeting</label>
    </div>
    <div class="form-group">
      <input type="text" id="meeting-description" required>
      <label for="meeting-description">What's your meeting about?</label>
    </div>
  </div>

  <h1>Add your times</h1>

  <div class="view-toggle">
    <button class="active">Month</button>
  </div>

  <div class="calendar-container">
    <div class="calendar">
      <div class="calendar-header">
        <div class="month-nav">
          <button class="nav-button" id="prevMonth">&larr;</button>
          <h2 id="currentMonth"></h2>
          <button class="nav-button" id="nextMonth">&rarr;</button>
        </div>
      </div>

      <div class="calendar-grid" id="calendarGrid">
        <!-- Kalendarz zostanie wygenerowany tutaj -->
      </div>
    </div>

    <div class="selected-dates">
      <h2>Selected dates:</h2>
      <div id="selectedDatesList">
        <!-- Wybrane daty zostanÄ… wygenerowane tutaj -->
      </div>
      <button class="apply-all">Apply same time to all dates</button>
      <button id="save&create-button" class="create-button">Create & Share</button>
    </div>
  </div>
</main>

</body>
</html>
