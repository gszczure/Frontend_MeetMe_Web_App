<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Availability Checker</title>
  <link rel="stylesheet" href="date-chose.css">
  <link rel="stylesheet" href="global.css">
  <script src="date-chose.js" defer></script>
  <script src="theme.js" defer></script>
</head>

<body>
<header>
  <div class="logo">MeetMe App</div>
  <div class="header-controls">
    <button class="logout-button">Logout</button>
  </div>
</header>

<main>
  <div class="content-header">
    <h1>Vote for the best times to meet</h1>
    <p>Select all the times when you are available to help the organizer find the best time for this event.</p>
    <div class="options">
      <button class="option-btn yes">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M13.3332 4L5.99984 11.3333L2.6665 8" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Yes
      </button>
      <button class="option-btn if-needed">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 3.33325V12.6666M12.6667 7.99992L3.33333 7.99992" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        If Needed (2 clicks)
      </button>
    </div>
  </div>

  <div id="date-list" class="date-list"></div>
</main>
</body>
</html>
