<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Organizer</title>
  <link rel="stylesheet" href="date.css">
  <link rel="stylesheet" href="../build/global.css">
  <script src="date.js" defer></script>
  <script src="../build/theme.js" defer></script>
</head>
<body>
<header>
  <div class="logo">MeetMe App</div>
  <div class="header-controls">
    <button class="logout-button">Logout</button>
  </div>
</header>

<main>
  <h2>Select Your Validity Dates</h2>
  <section>
    <label for="start-date">Start Date:</label>
    <input type="date" id="start-date">
    <label for="end-date">End Date:</label>
    <input type="date" id="end-date">
    <button id="add-date-button">Add Date</button>
  </section>

  <hr>

  <section>
    <h3>Selected Date Ranges</h3>
    <ul id="date-list">
      <li id="no-dates-message">You haven't selected any date ranges yet.</li>
    </ul>
  </section>
  <button id="save-dates-button">Save Date</button>

  <hr>

  <section>
    <h3>Team Availability</h3>
    <ul id="added-meetings-list"></ul>
  </section>

  <hr>

  <button id="back-button">Back to Meetings</button>
</main>
</body>
</html>
